[app_main]

[ultrafinance]
backtest.strategy_name = sma
backtest.index = NYSEARCA:SPY
backtest.tradetype = quote
backtest.symbolfile = stock.list

backtest.output_saver = true
backtest.input_dam = excel
backtest.input_db = ../../data/china_stock.xls
backtest.output_saver = excel
backtest.output_db = ../../data/china_stock_out.xls

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
level = INFO
formatter = generic
args = (sys.stdout,)

[formatter_generic]
format = %(asctime)s.%(msecs)03d %(levelname)-5.5s [%(threadName)s] %(message)s
datefmt = %y/%m/%d %H:%M:%S